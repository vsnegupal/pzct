pzserver_DIR=		# e.g. /home/user/pzserver	# required
Zomboid_DIR=		# e.g. /home/user/Zomboid	# required
#
pzbackup_DIR=$MY_PATH/pzbackup		# e.g. /home/user/backup (default=$MY_PATH/pzbackup)	# keep unchanged if you follow README
RCON=$MY_PATH/rcon			# e.g. /home/user/rcon (default=$MY_PATH/rcon)		# keep unchanged if you follow README
RCONYAML=$MY_PATH/rcon.yaml		# e.g. /home/user/rcon.yaml (default=$MY_PATH/rcon.yaml)# keep unchanged if you follow README
#
steamcmd_DIR=		# e.g. /home/user/steamcmd	# keep unchanged if you will manually update the server
#
FILES=0			# service option must be 0 by default
